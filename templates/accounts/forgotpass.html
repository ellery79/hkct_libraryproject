{% extends 'base.html'%} 
{% load humanize %}

<!--add title to the tab-->
{% block title %}Forgot Password{% endblock %}

{% block content %}
{% load static %}

<section id="forgotpass" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4><i class="fas fa-unlock-alt"></i> Reset Password</h4>
            </div>
            <div class="card-body">

                {% include 'partials/_alert.html' %}
              <form action="{% url 'forgotpass' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                  <label for="email">Enter your email address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <p class="text-muted">A new randomly generated password will be sent to your email.</p>
                <input
                  type="submit"
                  value="Send New Passoword Link"
                  class="btn btn-primary btn-block"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
